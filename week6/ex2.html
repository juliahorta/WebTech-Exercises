<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Array</title>
  </head>
  <body>
    <script type="text/javascript">

    var numbers = [];
    for (var i=0; i<5; i++) {
      numbers[i] = parseInt(prompt("Type a number!"));
    }
    var max = Math.max(...numbers);
    alert(max);
    </script>
  </body>
</html>
