<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Form </title>
        <link rel="stylesheet" href="reset.css" type="text/css"/>
        <link rel="stylesheet" href="exercise4.css" type="text/css"/>
        <body class=centered>

        <form method="GET" action="http://webprojects.eecs.qmul.ac.uk/un300/week4/week4_process.php">
        <fieldset>
          <legend class="titular">Shirt Order Form</legend>
          <div>
          <fieldset>
            <label>Shirt Size</label><br>
            <select name="size">
              <option>Choose Size</option>
              <option>XS</option>
              <option>S</option>
              <option>M</option>
              <option>L</option>
              <option>XL</option>
            </select><br>

            <label>Sleeves</label><br>
              <input type ="radio" name ="length" value="1" checked>Short <br>
              <input type ="radio" name ="length" value="2">Long <br>

              <label>Choose Shirt Colour</label> <br>
              <input type="color" name="colorChoice"> <br>

              <label> Quantity </label> <br>
              <input type="number" min="1" max="10" name="quantity"> <br>

              <label> Date Requested </label> <br>
              <input type="date"><br>
          </fieldset>


        <p>
         <fieldset>
           <label>Name </label><br>
           <input type ="text"><br>

           <label>Email Address</label><br>
           <input type="email"><br>

           <label>Telephone Number</label><br>
           <input type="text" pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}-[0-9]{4}">
           Example: 44-207-334-1234
         </fieldset>
        </p>

          <p>
          <fieldset>
            <label>Address</label><br>
            <input type="text" name="title"><br>

            <label>City </label><br>
              <input type="text" name="city" list="cities">
              <datalist id="cities">
                <option>Birmingham</option>
                <option>Glasgow</option>
                <option>London</option>
                <option>Manchester</option>
              </datalist>

          </fieldset>
        </p>


        <label>Please keep me informed about future shirt designs</label>
        <input type="checkbox" name="accept"><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Clear Form">

      </fieldset>

      </form>
    </body>
    </html>
